<!DOCTYPE html>
<html>
<!--
    This is a difficult project. If you do find bugs, report them to me ASAP. Besides, why are you searching through my code?
-->

<head>
    <link rel="stylesheet" href="FC.css">
    <script src="FC.js"></script>
    <title>Fraction Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
    crossorigin="anonymous"referrerpolicy="no-referrer">
    </script>
</head>

    <body id="body" style="background-color: #53D8FB;">
        <center>
            <div style="background-color: #EA9AB2;" class="topbar">
                <center>
                    <p>
                        This project isn't finished. If you don't have the page from where you got it from, <a href="https://github.com/Timothy-P/FractionsCalculator">here it is</a>. <br>
                        And, get the newest files because you might be missing out on something.
                    </p>
                </center>
            </div>
        </center>
        <div style="width: 300px;height: 450px;border-radius: 12px;background-color: #EA9AB2; overflow: scroll;" class="sidebar">
            <center>
                <button class="button2" onclick="B()" style="width: 269px;">
                    Delete History
                </button>
                <p class="text text2" style="font-family: Assistant;">
                    History
                </p>
                <div id="history" class="text">
            </center>
            
        </div>
        <div style="border-radius: 12px; background-color: #EA9AB2;" class="sidebarR">
            <center>
                <button onclick="parathe()" class="button2">
                    ()
                </button>
                <br>
                <button class="button2" onclick="DEL()">
                    &#9003;
                </button>
                <br>
                <button class="button2" onclick="calculator.ans.value += 'sqrt('; Alpha = '2';">
                    sqrt(
                </button>
                <br>
                <button class="button2" onclick="calculator.ans.value += 'log('; Alpha = '2';">
                    log(
                </button>
                <br>
                <button class="button2" onclick="calculator.ans.value += 'e'">
                    e
                </button>
                <br>
                <button class="button2" onclick="calculator.ans.value += '^('; Alpha = '2';">
                    ^
                </button>
                <br>
                <button class="button2" onclick="calculator.ans.value += '%';">
                    %
                </button>
                <br>
                <button class="button2" onclick="calculator.ans.value += 'pi'">
                    &#x3c0;
                </button>
                <br>
                <button class="button2" onclick="calculator.ans.value += 'sin('; Alpha = '2';">
                    sin(
                </button>
            </center>
        </div>
        <center>
            <h1 class="text">
                Welcome to my fraction calculator.
            </h1>
            <p id="goodman" class="text"></p>
                <div style="background-color: #899E8B; border-radius: 12px; width: 23%; height: auto; border-spacing: 50px; padding-top: 12px; padding-bottom: 12px; padding-left: 30px; padding-right: 30px;">
                    <form name="calculator">
                        <input disabled tabindex="-1" style="background-color: #274C77; width: 350px; height: 60px; border-radius: 12px;" onload="InputLoad()" value="" name="ans" type="text" class="Input">
                        <br>
                        <input class="button" type="button" value="1" onClick="document.calculator.ans.value += '1'">
                        <input class="button" type="button" value="2" onClick="document.calculator.ans.value += '2'">
                        <input class="button" type="button" value="3" onClick="document.calculator.ans.value += '3'">
                        <br>
                        <input class="button" type="button" value="4" onClick="document.calculator.ans.value += '4'">
                        <input class="button" type="button" value="5" onClick="document.calculator.ans.value += '5'">
                        <input class="button" type="button" value="6" onClick="document.calculator.ans.value += '6'">
                        <br>
                        <input class="button" type="button" value="7" onClick="document.calculator.ans.value += '7'">
                        <input class="button" type="button" value="8" onClick="document.calculator.ans.value += '8'">
                        <input class="button" type="button" value="9" onClick="document.calculator.ans.value += '9'">
                        <br>
                        <input class="button" style="width: auto;" type="reset" value="CE">
                        <input class="button" type="button" value="0" onClick="document.calculator.ans.value += '0'">
                        <input onclick="A()" value="=" class="button" style="border-color: cadetblue;" type="button">
                        <br>
                        <input class="button" type="button" value="-" onClick="document.calculator.ans.value += '-'">
                        <input class="button" type="button" value="+" onClick="document.calculator.ans.value += '+'">
                        <input class="button" type="button" value="*" onClick="document.calculator.ans.value += '*'">
                        <input class="button" type="button" value="/" onClick="document.calculator.ans.value += '/'">
                        <input class="button" type="button" value="." onClick="document.calculator.ans.value += '.'">
                        <br>
                        <!--<button class="button2" onclick="EOF()">
                            Larger Output
                        </button>-->
                    </form>
                </div>
        </center>
    </body>
</html>
